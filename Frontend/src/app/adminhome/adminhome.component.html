<app-header></app-header>
<div class="heading d-flex justify-content-end add py-3 m-4">
    <span class="text-dark fs-4 "><button routerLink="/empform" class="bi bi-plus-square "> Add Employee</button> </span>
</div>
<div class="container">
    <div class="row d-flex flex-row card-design">
        <div class="card  "style="width: 18rem;" *ngFor="let person of employees">
            <div class="card-body">
                <h5 class="card-title text-center text-dark"><i class="bi bi-person-bounding-box p-2"></i>  {{person.name}} </h5>
                <h5 class=" text-dark-emphasis fs-6"><i class="bi bi-person-rolodex p-2"></i>{{person.designation}}  </h5>
                <h5 class="text-dark-emphasis fs-6 "><i class="bi bi-geo-alt p-2"></i>{{person.location}}  </h5>
                <h5 class="text-dark-emphasis fs-6 "><i class="bi bi-wallet2 p-2"></i>{{person.salary}}  </h5>
                <p class="d-flex justify-content-between">
                    <button><i class="bi bi-pencil-square" (click)="editForm(person._id)"></i></button>
                    <button><i class="bi bi-trash3" (click)="deleteForm(person._id)"></i></button>
                </p>
            </div>
        </div>              
    </div>
</div>
